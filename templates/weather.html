<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} Clima</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
  </head>
  <body>
    <h1>Clima de {{ title }}</h1>
    <p>{{ status }} / {{ temp }} &deg;</p>
    <p>Sensacion termica {{ feels_like }} &deg;</p>

    <form action="/weather">
      <input
        type="text"
        name="city"
        id="city"
        placeholder="Ingresar la ciudad"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
